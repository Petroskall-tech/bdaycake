<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laloo Birthday Loader</title>

<style>
:root{
  --bg: rgba(255,255,255,0.92);
  --red1:#c4142d;
  --red2:#b11226;
  --shadow: rgba(0,0,0,0.18);
  --glow: rgba(255,165,180,0.55);
}

html,body{margin:0;height:100%;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

.overlay{
  position:fixed;inset:0;
  background:
    radial-gradient(1200px 700px at 50% 40%, rgba(255,210,220,0.28), transparent 60%),
    var(--bg);
  display:flex;align-items:center;justify-content:center;
  backdrop-filter:blur(3px);
  z-index:999999;
  animation:fadeIn .3s ease-out forwards;
}
.overlay.exit{animation:fadeOut .65s ease-in forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

#fx{position:absolute;inset:0;pointer-events:none}

.stage{
  position:relative;
  width:min(680px,94vw);
  height:min(560px,84vh);
}

.hint{
  position:absolute;top:14px;left:50%;
  transform:translateX(-50%);
  font-size:12px;color:rgba(0,0,0,.55);
  opacity:0;animation:hintIn .6s ease-out .9s forwards
}
@keyframes hintIn{to{opacity:1}}

.floor{
  position:absolute;bottom:120px;left:50%;
  transform:translateX(-50%);
  width:420px;height:34px;
  background:radial-gradient(closest-side,rgba(0,0,0,.25),transparent);
  filter:blur(2px);
  opacity:0;animation:floorIn .6s ease-out .3s forwards
}
@keyframes floorIn{to{opacity:1}}

.boxWrap{
  position:absolute;left:50%;bottom:150px;
  transform:translateX(-50%) translateY(28px) scale(.92);
  width:230px;height:230px;
  opacity:0;
  animation:boxIn .7s cubic-bezier(.2,.9,.25,1.2) .2s forwards,
           boxShake 1.6s ease-in-out 1.5s forwards;
  z-index:5
}
@keyframes boxIn{to{opacity:1;transform:translateX(-50%) translateY(28px) scale(1)}}
@keyframes boxShake{
  0%,100%{transform:translateX(-50%) translateY(28px)}
  20%{transform:translateX(-50%) translateY(28px) rotate(-2deg)}
  40%{transform:translateX(-50%) translateY(28px) rotate(2deg)}
  60%{transform:translateX(-50%) translateY(28px) rotate(-2deg)}
  80%{transform:translateX(-50%) translateY(28px) rotate(2deg)}
}

.boxBody{
  position:absolute;bottom:0;left:50%;
  transform:translateX(-50%);
  width:230px;height:165px;
  background:linear-gradient(180deg,var(--red1),var(--red2));
  border-radius:18px;
  box-shadow:0 18px 44px var(--shadow);
  overflow:hidden
}
.boxBody::after{
  content:"";
  position:absolute;left:50%;bottom:-20px;
  width:300px;height:260px;
  transform:translateX(-50%);
  background:radial-gradient(circle at 50% 70%,#fff,rgba(255,170,190,.4),transparent 65%);
  opacity:0;
  filter:blur(6px);
  animation:innerGlow 1.8s ease-out 2.1s forwards
}
@keyframes innerGlow{to{opacity:.35;transform:translateX(-50%) translateY(-20px) scale(1.05)}}

.boxLid{
  position:absolute;left:50%;top:22px;
  transform-origin:50% 90%;
  width:255px;height:68px;
  background:linear-gradient(180deg,#d92b45,var(--red1));
  border-radius:18px;
  transform:translateX(-50%);
  animation:lidOpen 1.9s cubic-bezier(.16,.95,.18,1.05) 1.8s forwards
}
@keyframes lidOpen{
  0%{transform:translateX(-50%)}
  50%{transform:translateX(-50%) translateY(-40px) rotate(-18deg)}
  100%{transform:translateX(-50%) translateY(-72px) rotate(-32deg)}
}

/* ================= PRODUCTS ================= */

.prod{
  position:absolute;
  left:50%;top:160px;
  transform:translateX(-50%) translateY(36px) scale(.72);
  opacity:0;
  filter:drop-shadow(0 18px 30px rgba(0,0,0,.18));
  pointer-events:none;
  z-index:4
}

/* ðŸ”¥ BIGGER SIZES */
.prod.small{width:96px}
.prod.med{width:108px}
.prod.big{width:120px}

/* trajectories */
.a1{animation:fly1 2.3s cubic-bezier(.12,.95,.2,1) 2.5s forwards}
.a2{animation:fly2 2.4s cubic-bezier(.12,.95,.2,1) 2.6s forwards}
.a3{animation:fly3 2.5s cubic-bezier(.12,.95,.2,1) 2.7s forwards}
.a4{animation:fly4 2.6s cubic-bezier(.12,.95,.2,1) 2.8s forwards}
.a5{animation:fly5 2.5s cubic-bezier(.12,.95,.2,1) 2.55s forwards}
.a6{animation:fly6 2.6s cubic-bezier(.12,.95,.2,1) 2.65s forwards}
.a7{animation:fly7 2.7s cubic-bezier(.12,.95,.2,1) 2.75s forwards}
.a8{animation:fly8 2.8s cubic-bezier(.12,.95,.2,1) 2.85s forwards}

@keyframes fly1{to{opacity:0;transform:translateX(-50%) translate(-260px,-300px) scale(1.1) rotate(-35deg)}}
@keyframes fly2{to{opacity:0;transform:translateX(-50%) translate(260px,-300px) scale(1.1) rotate(35deg)}}
@keyframes fly3{to{opacity:0;transform:translateX(-50%) translate(-100px,-360px) scale(1.12) rotate(25deg)}}
@keyframes fly4{to{opacity:0;transform:translateX(-50%) translate(100px,-360px) scale(1.12) rotate(-25deg)}}
@keyframes fly5{to{opacity:0;transform:translateX(-50%) translate(-320px,-160px) scale(1.12) rotate(-60deg)}}
@keyframes fly6{to{opacity:0;transform:translateX(-50%) translate(320px,-160px) scale(1.12) rotate(60deg)}}
@keyframes fly7{to{opacity:0;transform:translateX(-50%) translate(-40px,-420px) scale(1.14) rotate(40deg)}}
@keyframes fly8{to{opacity:0;transform:translateX(-50%) translate(40px,-420px) scale(1.14) rotate(-40deg)}}

/* text */
.title{
  position:absolute;left:50%;bottom:78px;
  transform:translateX(-50%);
  font-weight:900;letter-spacing:3px;
  font-size:clamp(20px,3.6vw,36px);
  opacity:0;animation:titleIn .9s ease-out 3.6s forwards
}
.subtitle{
  position:absolute;left:50%;bottom:44px;
  transform:translateX(-50%);
  font-weight:700;font-size:15px;
  opacity:0;animation:titleIn .9s ease-out 3.9s forwards
}
@keyframes titleIn{to{opacity:1}}

@media(max-width:480px){
  .prod.small{width:66px}
  .prod.med{width:74px}
  .prod.big{width:82px}
}
</style>
</head>

<body>
<div class="overlay" id="overlay">
<canvas id="fx"></canvas>

<div class="stage">
  <div class="hint">Tap anywhere to continue</div>
  <div class="floor"></div>

  <div class="boxWrap">
    <div class="boxLid"></div>
    <div class="boxBody"></div>
  </div>

  <!-- PRODUCTS -->
  <img class="prod big a1" src="https://assets.laloo.gr/img/cms/Graphen_Base_Blush_Shimmer_15ml.png">
  <img class="prod med a2" src="https://assets.laloo.gr/img/cms/Laloo_Non_Wipe_Top_Coat.png">
  <img class="prod big a3" src="https://assets.laloo.gr/img/cms/Star_top_15ml.png">
  <img class="prod med a4" src="https://assets.laloo.gr/img/cms/Primer_Bonder_15ml_Transparent.png">
  <img class="prod big a5" src="https://assets.laloo.gr/img/cms/GEL_POLISH_019.png">
  <img class="prod big a6" src="https://assets.laloo.gr/img/cms/BIAB.png">
  <img class="prod med a7" src="https://assets.laloo.gr/img/cms/BASE.png">
  <img class="prod med a8" src="https://assets.laloo.gr/img/cms/Antifungal_15ml_Transparent.png">

  <div class="title">LALOO BIRTHDAY SALES</div>
  <div class="subtitle">14 years of color</div>
</div>
</div>

<script>
const REDIRECT_URL="https://laloo.gr/el/content/121-laloo-birthday-festival-14-years-of-color";
const DURATION=10000;
let done=false;

function finish(){
  if(done) return;
  done=true;
  document.getElementById("overlay").classList.add("exit");
  setTimeout(()=>{window.top.location.href=REDIRECT_URL},200);
}

window.addEventListener("click",finish,{once:true,capture:true});
setTimeout(finish,DURATION);
</script>

</body>
</html>
