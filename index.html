<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laloo Birthday Loader</title>

  <!-- Geologica -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500;700;800;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: rgba(255,255,255,0.94);
      --red1:#c4142d;
      --red2:#b11226;

      --pinkA:#ff2f7d;
      --pinkB:#d6165a;
      --pinkC:#9c0f3b;
    }

    html,body{height:100%;margin:0;}
    body{overflow:hidden;background:transparent;}

    .overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(255,210,220,.30), transparent 58%),
        var(--bg);
      z-index:9999;
    }

    #fx{position:absolute; inset:0; pointer-events:none;}

    .stage{
      position:relative;
      width:min(760px,94vw);
      height:min(640px,88vh);
    }

    .hint{
      position:absolute; top:14px; left:50%;
      transform:translateX(-50%);
      font-size:12px;
      opacity:.55;
      font-family:system-ui;
    }

    /* BOX */
    .boxWrap{
      position:absolute;
      left:50%;
      bottom:170px;
      transform:translateX(-50%);
      width:240px; height:240px;
    }

    .boxBody{
      position:absolute;
      bottom:0; left:50%;
      transform:translateX(-50%);
      width:240px; height:170px;
      border-radius:20px;
      background:linear-gradient(180deg,var(--red1),var(--red2));
    }

    .boxLid{
      position:absolute;
      left:50%; top:20px;
      transform-origin:50% 90%;
      transform:translateX(-50%) rotate(-28deg);
      width:270px; height:72px;
      border-radius:20px;
      background:linear-gradient(180deg,#d92b45,var(--red1));
    }

    /* HEADLINE */
    .headline{
      position:absolute;
      left:50%;
      bottom:0;               /* üî• œÄŒøŒªœç œÄŒπŒø Œ∫Œ¨œÑœâ œÉœÑŒø mobile */
      transform:translateX(-50%);
      width:min(92vw,640px);
      text-align:center;
      pointer-events:none;
    }

    .sig{width:100%;height:auto;}

    .titleText{
      font-family:"Geologica",system-ui,sans-serif;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:clamp(28px,4vw,42px);
      fill:url(#pinkGrad);
      filter:
        drop-shadow(0 8px 14px rgba(0,0,0,.14))
        drop-shadow(0 0 10px rgba(255,80,140,.25));
    }

    .subline{
      margin-top:6px;
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:15px;
      color:#d6165a;
      opacity:0;
      transition:.5s;
    }

    /* underline */
    #underlinePath{
      fill:none;
      stroke:#d6165a;
      stroke-width:7;
      stroke-linecap:round;
      stroke-dasharray:2000;
      stroke-dashoffset:2000;
    }

    .pen{opacity:0}

    /* MOBILE BOOST */
    @media (max-width:520px){
      .headline{
        bottom:-6px;            /* üî• Œ±Œ∫œåŒºŒ∑ œÄŒπŒø Œ∫Œ¨œÑœâ */
        width:94vw;
      }
      .titleText{
        font-size:clamp(30px,9vw,44px); /* üî• Œ†ŒüŒõŒ• œÄŒπŒø ŒºŒµŒ≥Œ¨ŒªŒø */
      }
      .subline{
        font-size:14px;
      }
    }
  </style>
</head>

<body>
<div class="overlay" id="overlay">
  <canvas id="fx"></canvas>

  <div class="stage">
    <div class="hint">Tap anywhere to continue</div>

    <div class="boxWrap">
      <div class="boxLid"></div>
      <div class="boxBody"></div>
    </div>

    <div class="headline">
      <svg class="sig" viewBox="0 0 1200 200">
        <defs>
          <linearGradient id="pinkGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--pinkA)"/>
            <stop offset="55%" stop-color="var(--pinkB)"/>
            <stop offset="100%" stop-color="var(--pinkC)"/>
          </linearGradient>

          <mask id="revealMask">
            <rect id="revealRect" x="0" y="0" width="0" height="200" fill="white"/>
          </mask>
        </defs>

        <text class="titleText" x="50%" y="52%" text-anchor="middle" mask="url(#revealMask)">
          LALOO BIRTHDAY SALES
        </text>

        <path id="underlinePath"
          d="M120,150 C360,168 560,168 760,150 960,132 1080,132 1140,150"/>

        <circle id="pen" class="pen" r="8" cx="120" cy="150" fill="#fff"/>
      </svg>

      <div class="subline" id="subline">14 years of color</div>
    </div>
  </div>
</div>

<script>
  const duration = 10000;
  const overlay = document.getElementById("overlay");
  const underline = document.getElementById("underlinePath");
  const pen = document.getElementById("pen");
  const revealRect = document.getElementById("revealRect");
  const subline = document.getElementById("subline");

  const len = underline.getTotalLength();
  underline.style.strokeDasharray = len;
  underline.style.strokeDashoffset = len;

  setTimeout(()=>{
    const start = performance.now();
    pen.style.opacity = 1;

    function anim(t){
      const p = Math.min(1,(t-start)/1600);
      const e = 1-Math.pow(1-p,3);

      underline.style.strokeDashoffset = len*(1-e);
      const pt = underline.getPointAtLength(len*e);
      pen.setAttribute("cx",pt.x);
      pen.setAttribute("cy",pt.y);
      revealRect.setAttribute("width",1200*e);

      if(p<1) requestAnimationFrame(anim);
      else{
        pen.style.opacity=0;
        subline.style.opacity=1;
      }
    }
    requestAnimationFrame(anim);
  },3200);

  overlay.addEventListener("click",()=>overlay.style.opacity=0,{once:true});
  setTimeout(()=>overlay.style.opacity=0,duration);
</script>
</body>
</html>
